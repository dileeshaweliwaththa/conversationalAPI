version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - request_restaurant_near_me
  - drowsy

responses:
  utter_greet:
  - text: "Hey! I'm Drowsy Bot. How can I Assist You?"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am Drowsy Bot"

  utter_drowsy_warning:
  - text: "It seems like you're showing signs of drowsiness. Please take a break and rest. Your safety is important."

  utter_thanks:
  - text: "You're welcome! Remember to prioritize your safety. If you have any questions, feel free to ask."

  utter_strong_warning:
  - text: "It's really vital for both your safety and the safety of others that you find a safe place to rest immediately."

  utter_rest_reassurance:
  - text: "Great decision! It's important for your safety. Find a safe place to take a break and rest until you're feeling more alert."

actions:
- utter_greet
- utter_cheer_up
- utter_did_that_help
- utter_happy
- utter_goodbye
- utter_iamabot
- action_default_fallback
- action_restaurant_near_me

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
